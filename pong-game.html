<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");

        // Create the pong paddle
        const paddleWidth = 10, paddleHeight = 100;
        const playerPaddle = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: "white" };
        const computerPaddle = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: "white" };

        // Create the ball
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speed: 4, dx: 4, dy: 4, color: "white" };

        // Create the scoreboard
        const scoreboard = { player: 0, computer: 0 };

        // Movement control
        document.addEventListener("mousemove", (event) => {
            const paddleOffset = paddleHeight / 2;
            playerPaddle.y = event.clientY - paddleOffset;
        });

        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    playerPaddle.y = Math.max(0, playerPaddle.y - 20);
                    break;
                case "ArrowDown":
                    playerPaddle.y = Math.min(canvas.height - paddleHeight, playerPaddle.y + 20);
                    break;
            }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = playerPaddle.color;
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillStyle = computerPaddle.color;
            ctx.fillRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height);
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.radius >= canvas.height || ball.y - ball.radius <= 0) {
                ball.dy *= -1;
            }

            if (ball.x - ball.radius <= playerPaddle.x + playerPaddle.width &&
                ball.y >= playerPaddle.y && ball.y <= playerPaddle.y + playerPaddle.height) {
                ball.dx *= -1;
            }

            if (ball.x + ball.radius >= computerPaddle.x &&
                ball.y >= computerPaddle.y && ball.y <= computerPaddle.y + computerPaddle.height) {
                ball.dx *= -1;
            }

            if (ball.x + ball.radius < 0) {
                scoreboard.computer += 1;
                resetBall();
            }

            if (ball.x - ball.radius > canvas.width) {
                scoreboard.player += 1;
                resetBall();
            }

            // Move computer paddle
            computerPaddle.y += (ball.y - (computerPaddle.y + paddleHeight / 2)) * 0.1;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx *= -1;
        }

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
